<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofi Synth</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="heading">Lofi Synth</h1>
  </header>
  <main>
    <ul class="keys">
      <li>
        <button class="a beat drums">A</button>
      </li>
      <li>
        <button class="s kick drums">S</button>
      </li>
      <li>
        <button class="d piano drums">D</button>
      </li>
      <li>
        <button class="f rim drums">F</button>
      </li>
      <li>
        <button class="j synth drums">J</button>
      </li>
    </ul>
  </main>

  <script src="index.js"></script>
</body>

</html>
